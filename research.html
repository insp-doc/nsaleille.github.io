---
layout: page
title: Research
---

<div class="posts">
  {% for post in site.posts %}

  		{% if post.type == 'research' %}

		  <div class="post">

		    <span class="post-date">{{ post.date | date_to_string }}</span>
			<h1><a href="{{ post.url }}"><div class="research-subtitle">{{ post.subtitle }}</div></a></h1>
			{{ post.teaser }}
		  </div>

  		{% endif %}

  {% endfor %}
</div>
